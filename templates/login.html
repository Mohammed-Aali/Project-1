{% extends 'layout.html' %}
{% block title %}
Login
{% endblock %}
{% block main %}
<div class="container-fluid py-5 text-center" style="max-width: 350px;">
    <form action="/login" method="post" enctype="multipart/form-data">
        <div class="form-floating mb-3">
            <input autofocus autocomplete name="Email" type="username" class="form-control" id="floatingInput" type="text" placeholder="name@example.com" required>
            <label for="floatingInput">Email</label>
          </div>
          <div class="form-floating mb-3">
            <input autocomplete name="password" type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
            <label for="floatingPassword">Password</label>
        </div>
        <p>Don't have an account? <a href="/register">Sign up</a></p>
        <p><a href="/register">Forgot your password?</a></p>
        <button type="submit" class="btn btn-primary mt-3">Sign in</button>
    </form>
</div>
{% endblock %}
