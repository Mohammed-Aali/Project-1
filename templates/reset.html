{% extends 'layout.html' %}
{% block title %}
Reset
{% endblock %}
{% block main %}
<div class="container-fluid py-5 text-center" style="max-width: 350px;">
    <form action="/reset" method="post" enctype="multipart/form-data">
        <div class="alert alert-info"><p> We're sorry to hear that you forgot your password. Enter your email address below and click "Send Reset Code". Then confirm the code by clicking "Confirm Code"</p></div>
        <div class="form-floating mb-3">
            <input name="Email" type="username" class="form-control" id="floatingInput" type="text" placeholder="name@example.com">
            <label for="floatingInput">Email</label>
          </div>
          <div class="d-grid gap-2">
            <button type="submit" name="resend" value="resend" class="btn btn-primary mt-2" value="resend">Send Reset Code</button>
            <div id='resendCodeCheck'class="invalid-feedback mt-1" role="alert"></div>
            <button type="submit" name="confirm" value="confirm" class="btn btn-primary" value="confirm">Confirm Code</button>
        </div>
    </form>
</div>
{% endblock %}
