<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/luxbar.min.css" type="text/css" rel="stylesheet">
    <link href="/static/style.css" type="text/css" rel="stylesheet">
    <title>3ffect: {% block title %}{% endblock %}</title>
</head>
<body>
    <header id="luxbar" class="luxbar-fixed">
        <input type="checkbox" class="luxbar-checkbox" id="luxbar-checkbox"/>
        <div class="luxbar-menu luxbar-menu-right luxbar-menu-material-cyan">
            <ul class="luxbar-navigation">
                <li class="luxbar-header">
                    <a href="/index.html" class="luxbar-brand">
                        <img src="/static/images/butterfly_logo.png" alt="Logo" width="70" height="70" style="margin-left:-1.25rem;">
                    </a>
                    <label class="luxbar-hamburger luxbar-hamburger-doublespin" 
                    id="luxbar-hamburger" for="luxbar-checkbox"><span></span></label>
                </li>
                <li class="luxbar-item"><a href="#">Registration</a></li>
                <li class="luxbar-item"><a href="#">Click for a free Website!</a></li>
            </ul>
        </div>
    </header>
    <main>
        {% block main %}{% endblock %}
    </main>
    <footer>
        <div class="footer-row">
            <div class="footer-column">
                <img src="/static/images/butterfly_logo.png" alt="Logo" class="footer-logo">
                <p>Hi, I'm Mohammed, a web developer based in Saudi Arabia. I have a passion for creating beautiful and functional websites that meet the needs and expectations of my clients.</p>
            </div>
            <div class="footer-column">
                <h3>Services</h3>
            </div>
            <div class="footer-column">
                <h3>Contant</h3>
            </div>
        </div>
    </footer>
</body>
</html>
